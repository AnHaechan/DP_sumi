<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="SignUp.css" rel="stylesheet">
</head>
<body>
    <!-- Button to MainPage -->
    <a href="MainPage.html">
        <svg class="mybackbutton bi bi-chevron-left" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </a>

    <!-- Things all to center -->
    <div class="centerofpage">
        <h1 class="mypadding">Welcome!</h1>
        <div class="mypadding">

            <!-- Input fidld for Name, Email, Password, Confirm  -->
            <input class="myinput" type="name" id="SignUpName" placeholder="You name" onkeypress="myClickButton()" required autofocus>
            <input class="myinput" type="email" id="SignUpEmail" placeholder="Email address" onkeypress="myClickButton()" required>
            <input class="myinput" type="password" id="SignUpPassword" placeholder="Password" onkeypress="myClickButton()" required>
            <input class="myinput" type="password" id="SignUpConfirm" placeholder="Confirm" onkeypress="myClickButton()" required >
        </div>
        <p></p>

        <!-- SignUp button with firebase -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="mySignUp()">Sign Up</button>
        
        <!-- Button to SignIn page -->
        <p>Already have an account? <button type="button" class="btn btn-link" onclick = "location.href = 'SignIn.html' ">Sign In</button> </p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="./SignUp.js"></script>
</body>
</html>
