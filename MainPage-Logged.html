<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MainPage-Logged</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="MainPage-Logged.css" rel="stylesheet">
    </head>


    <body> 
        //Top right dropdown button for user profile
        <div class="dropdown">
            <a id="dropdown1" class="IDbutton" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg class="bi bi-person-circle" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                  </svg>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown1">
                <a class="dropdown-item" href="#">Likes / Dislikes</a>
                <a class="dropdown-item" href="#">Interested</a>
                <a class="dropdown-item" onclick="mySignOut()">Sign Out</a>
            </div>
        </div>
        <div class="container">
            <div class="myPadding"></div>
            <h2 class="titlefont">My Own Bartender</h2>
            <div class="myPadding"></div>
            
            //Search bar with search button
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search" list="cocktail-list" id="searchInput" onkeypress="if(event.keyCode==13) {mySearch(); return false;}" autofocus>
                <div class="searchMargin">
                    <button class="btn btn-secondary" type="submit" onclick="mySearch()">
                        <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            // Make My Own button
            <button onclick = "location.href = '#' " type="button" class="makemyown">
                <img src="./Images/cocktail_icon.png" width="100" height="130"><br>
                Make My Own
            </button>
            
            // Cocktail List button
            <button onclick = "location.href = '#' " type="button" class="makemyown">
                <img src="./Images/cocktails.png" width="100" height="130"><br>
                Cocktail List
            </button>

            // Functions that is used when writing, reading the users' like, dislike, interested things
            <button onclick="myReadFunction()">myReadFunction</button>
            <button onclick="myUpdateFunction()">myUpdateFunction</button>
        </div>

        //Similar to autocomplete
        <datalist id="cocktail-list">
            <option>Blue Hawaii</option>
            <option>Blue Monday</option>
            <option>Blue Sapphire</option>
            <option>Mimosa</option>
            <option>Orange Blossom</option>
            <option>Screwdriver</option>
        </datalist>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
        <script src="./SignOut.js"></script>
        <script src="./Search.js"></script>
    </body>
</html>
