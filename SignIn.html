<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="SignIn.css" rel="stylesheet">
</head>
<body>
    
    <a href="MainPage.html">
        <svg class="mybackbutton bi bi-chevron-left" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </a>
    <div class="centerofpage">
        <h1 class="mypadding">Welcome!</h1>
        <div class="mypadding">
            <input class="myinput" type="email" id="SignInEmail" placeholder="Email address" onkeypress="myClickButton()" required autofocus>
            <input class="myinput" type="password" id="SignInPassword" placeholder="Password" onkeypress="myClickButton()" required>
            <div class="checkbox">
                <label>
                <input id="remember-me-checkbox" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="mySignIn()">Sign in</button>
        <p>Don't have an account? <button type="button" class="btn btn-link" onclick = "location.href = 'SignUp.html' ">Sign Up</button> </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase.js"></script>
    <script src="./SignIn.js"></script>
</body>
</html>
